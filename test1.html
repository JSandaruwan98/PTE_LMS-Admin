<!DOCTYPE html>
<html>
<head>
    <title>Review System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Product Reviews</h1>
    <div id="reviews">
        <!-- Existing reviews will be displayed here -->
    </div>
    <hr>
    <h2>Add a Review</h2>
    <form id="review-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <fieldset>
            <legend>Rating:</legend>
            <input type="radio" name="rating" value="1" required> 1
            <input type="radio" name="rating" value="2"> 2
            <input type="radio" name="rating" value="3"> 3
            <input type="radio" name="rating" value="4"> 4
            <input type="radio" name="rating" value="5"> 5
        </fieldset>
        <label for="comment">Review:</label>
        <textarea id="comment" required></textarea><br>
        <button type="submit">Submit Review</button>
    </form>
    <script>
        $(document).ready(function() {
            $("#review-form").submit(function(e) {
                e.preventDefault();
        
                // Get input values
                var name = $("#name").val();
                var rating = $("input[name='rating']:checked").val();
                var comment = $("#comment").val();
        
                // Create a new review element
                var reviewElement = $("<div class='review'><h3>" + name + "</h3><p>Rating: " + rating + "/5</p><p>" + comment + "</p></div>");
        
                // Append the review to the reviews container
                $("#reviews").append(reviewElement);
        
                // Clear the form fields
                $("#name").val("");
                $("input[name='rating']").prop('checked', false);
                $("#comment").val("");
            });
        });
        </script>
        
</body>
</html>
