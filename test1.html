<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Add Comments</label>
        <textarea class="form-control" name="comment" id="comment" rows="3"></textarea>
    </div>
    
    <div class="form-check form-check-inline my-3">
        <input class="form-check-input" type="radio" name="status" id="approve-checkbox" value="Resolved">
        <label class="form-check-label" for="approve-checkbox">Approve</label>
    </div>
    
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="reject-checkbox" value="Reject">
        <label class="form-check-label" for="reject-checkbox">Reject</label>
    </div>
    
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="pending-checkbox" value="Pending">
        <label class="form-check-label" for="pending-checkbox">Pending</label>
    </div>
    
</body>
</html>
