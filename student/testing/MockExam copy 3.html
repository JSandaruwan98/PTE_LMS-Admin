    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            let timer;
            let audioFile;
            let Solution;
            let type;
            let question_id;
            let seconds = 0;
            let minutes = 0;
            let hours = 0;
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;

            const toggleRecordingButton = $('#recordButton');
            const next1 = $('#next');
            const audioPlayer = $('#audioPlayer');

            toggleRecordingButton.on('click', function () {
                if (!isRecording) {
                    resetTimer()
                    startTimer()
                    startRecording();
                    toggleRecordingButton.text('Stop Recording');
                } else {
                    stopTimer()
                    stopRecording();
                    toggleRecordingButton.text('Start Recording');
                }
                isRecording = !isRecording;
            });

            var currentPage = 1;
            var questionsPerPage = 1; // Adjust as needed

            function fetchAndDisplayQuestions(page) {
                $.ajax({
                    url: `router/get.php?data_type=question_add&page=${page}&per_page=${questionsPerPage}`,
                    method: 'GET',
                    success: function (data) {
                        // Clear existing content
                        $('#title').empty();
                        $('#Question').empty();
                        $('#solution').empty();

                        // Loop through the data and append it to the containers
                        for (var i = 0; i < data.length; i++) {
                            Solution = data[i].solution;
                            type = data[i].type;
                            question_id = data[i].question_id;
                            $('#title').append(`<h2 style="color: white;">${data[i].type}</h2>`);
                            $('#Question').append(`<p>${data[i].question}</p>`);
                            if(data[i].type == "Read Aloud"){
                                $('#solution').append(`<p>${data[i].solution}</p>`);
                            }else if(data[i].type == "Describe image"){
                                $('#solution').append(`<img src="${data[i].imageFile}" style="width:450px; padding-left: 25%;">`);
                                //console.log(data[i].imageFile)
                            }else if(data[i].type == "Repeat Sentence" || data[i].type == "Re-tell Lecture" || data[i].type == "Re-tell Lecture"){
                                $('#solution').append(`<audio controls style="padding-left: 25%">
                                                            <source src="horse.ogg" type="audio/ogg">
                                                            <source src="audio/Media6.m4a" type="audio/mpeg">
                                                            Your browser does not support the audio element.
                                                        </audio>`);
                                console.log(data[i].imageFile)
                            }
                            
                        }
                    },
                    error: function () {
                        alert('Error fetching data.');
                    }
                });
            }

            fetchAndDisplayQuestions(currentPage);

            // Example: Next Page Button
            $('#next').on('click', function () {
                currentPage++;
                fetchAndDisplayQuestions(currentPage);
                resetTimer();
            });

            // Example: Previous Page Button
            $('#previous').on('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    fetchAndDisplayQuestions(currentPage);
                    resetTimer();
                }
            });
            

            
            $('#submit').on('click', function(){
                console.log(question_id);
                if(type == 'Read Aloud' || type == 'Repeat Sentence'){
                    task = 'normal_comparison'
                }else if(type == 'Describe image'){
                    task = 'similarity_comparison'
                }
                $.ajax({
                    url:'router/post.php',
                    type: 'POST',
                    data: { task : task, audioFile: audioFile, Solution: Solution, question_id: question_id },
                    success: function(response){
                        if(response.success){
                            console.log(response.message);
                            console.log(question_id);
                        }else{
                            console.log(response.message);
                        }
                    },
                    error: function (error) {
                        //console.log(response.message);
                        console.error('Error saving audio:', error); 
                    }
                })
            });

        $("#resetButton").click(function () {
            resetTimer();
        });

        function startTimer() {
            timer = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateTimerDisplay();
        }

        function updateTimer() {
            seconds++;
            if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
            }
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const formattedTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            $("#timer").text(formattedTime);
        }

        function pad(value) {
            return value < 10 ? `0${value}` : value;
        }

            

            function startRecording() {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        mediaRecorder = new MediaRecorder(stream);

                        mediaRecorder.ondataavailable = function (event) {
                            if (event.data.size > 0) {
                                audioChunks.push(event.data);
                            }
                        };

                        mediaRecorder.onstop = function () {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            const audioUrl = URL.createObjectURL(audioBlob);
                            audioPlayer.attr('src', audioUrl);

                            const formData = new FormData();
                            formData.append('audio', audioBlob, 'recording.wav');
                            formData.append('task','save_audio');

                            audioFile = audioUrl;
                            // Send the recorded audio to the server using $.ajax or $.post
                            saveAudio(formData);

                            audioChunks = [];
                        };

                        mediaRecorder.start();
                        toggleRecordingButton.prop('disabled', false);
                    })
                    .catch(function (error) {
                        console.error('Error accessing microphone:', error);
                    });
            }

            function stopRecording() {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
            }

            function saveAudio(formData) {
                // Send the recorded audio data to the server using $.ajax or $.post
                $.ajax({
                    url: 'router/post.php',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log('Audio saved successfully:', response.message);
                        console.log(question_id);
                    },
                    error: function (error) {
                        console.error('Error saving audio:', error);
                    }
                });
            }
        });


        $( "#next" ).on( "click", function() {
            $( "#block" ).animate({ "left": "+=50px" }, "slow" );
        });

        
    </script>
