<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="test-select-form">
        <label for="">Select the Test</label>
        <select id="test_id" name="test_id">
            <option value="1">PTE_Listning II Practicle</option>
            <option value="2">PTE_Listning III Practicle</option>
            <option value="3">PTE_Reading III Practicle</option>
            <option value="4">PTE_Reading I Practicle</option>
        </select>
        <label for="">Student Id</label>
        <input type="text" name="student_id" id="student_id">
        <input type="submit">

    </form>
        
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#test-select-form').submit(function(event){
                event.preventDefault(); // Prevent the form from submitting normally
                var studentIdValue = $('#student_id').val();
                $.ajax({
                    url:'router/post.php',
                    type: 'POST',
                    data: $(this).serialize() + "&task=select-exam",
                    success: function(response){
                        console.log(response.message);
                        window.location.href = 'MockExam.html#'+studentIdValue;
                    },
                    error: function (error) {
                        //console.log(response.message);
                        console.error('Error saving audio:', error); 
                        
                    }
                })
            });
        })
        

    </script>
</body>
</html>
