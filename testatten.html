<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder Example with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        audio {
            width: 80%;
            max-width: 400px;
            margin: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Voice Recorder Example with jQuery</h1>

    <button id="toggleButton">Show the user voice</button>

    <div id="voiceRecorder" style="display: none;">
        <audio controls id="audioRecorder">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        $(document).ready(function () {
            $('#toggleButton').on('click', function () {
                var recorderDiv = $('#voiceRecorder');
                var audioElement = $('#audioRecorder');

                if (recorderDiv.is(':hidden')) {
                    // Show the recorder
                    recorderDiv.show();

                    // Start recording (placeholder)
                    audioElement.attr('src', 'example.mp3');
                } else {
                    // Hide the recorder
                    recorderDiv.hide();

                    // Stop recording or handle any other cleanup logic (placeholder)
                }
            });
        });
    </script>

</body>
</html>
