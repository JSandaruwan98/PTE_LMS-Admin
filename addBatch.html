<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
          $('#home').click(function(){
             $('#main').load('dashboard.html');
          });
        });
      </script>
</head>
<body>
    <div class="header border">
        <div class="row p-3 ps-5">
             <h1 class="h4 text-secondary">Batch Details</h1>
             <div class="d-inline"><a href="/">Dashboard</a><span> / Batch Details</span></div> 
        </div>
    </div>
    <div class="content border mt-3 p-4 px-5">
        <form>
            <h1 class="mb-4 h5 text-secondary">BATCH INFOTMATION</h1>
            <div class="form1">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputName">Program</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Program">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputEmail">Class</label>
                        <input type="email" class="form-control" id="inputPassword4" placeholder="Class">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputRole">Batch Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Batch Name">
                    </div>
                    <div class="form-group col-md-6" style="padding: 30px;">
                        
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputDOB">Time from</label>
                        <input type="time" class="form-control" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputQualification">Time to</label>
                        <input type="time" class="form-control" id="inputPassword4" placeholder="">
                    </div>
                </div>
            </div>
            
            <div class="text-center py-4">
                <button type="submit" class="btn btn-secondary" style="left: 50%;">CREATE</button>
            </div>
            
        </form>
    </div>
