<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Create a table with checkboxes -->
    <table>
        <tr>
            <td><input type="checkbox" id="flexSwitchCheckDefault" class="test-checkbox" data-test-id="1"></td>
            <td><input type="checkbox" id="flexSwitchCheckDefault" class="test-checkbox" data-test-id="2"></td>
            <td><input type="checkbox" id="flexSwitchCheckDefault" class="test-checkbox" data-test-id="3"></td>
        </tr>
    </table>

    <!-- Display the test array -->
    <div id="test-array"></div>

    <script>
        $(document).ready(function() {
            // Initialize an empty test array
            var testArray = {};

            // Function to update the test array when a checkbox changes state
            $('.test-checkbox').change(function() {
                var testId = $(this).data('test-id');
                var isChecked = this.checked ? 1 : 0;

                // Update the test array with test_id and "1" or "0"
                testArray[testId] = isChecked;

                // Display the updated test array
                $('#test-array').html(JSON.stringify(testArray));
            });
        });
    </script>
</body>
</html>
