<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
          $('#view').click(function(){
             $('#main').load('studentView.html');
          });
        });
      </script>
</head>
<body>
    <div class="header border">
        <div class="card-body ms-3" style="margin-top: -7px;">
            <h5 class="h4 card-title text-secondary">Enrollment Form</h5>
            <p class="card-text text-secondary"><a href="/">Dashboard</a><span> / </span><a id="view" href="#">View Student</a><span> / Add Student</span></p>
        </div>
    </div>
        
    
    <div class="content border mt-3 p-4 px-5">
        <form class="ps-2">
            <h1 class="mb-4 h5 text-secondary">PERSONAL DETAILS</h1>
            <div class="form1">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="text-secondary" for="inputEmail4">Student Id</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Student Id">
                </div>
                <div class="form-group col-md-6">
                    <label class="text-secondary" for="inputPassword4">Name</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="text-secondary" for="inputEmail4">Phone</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Phone">
                </div>
                <div class="col-md-6" style="padding: 40px;">
                    
                </div>
            </div>
            <h1 class="mb-4 h5 text-secondary">COURSE DETAILS</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="text-secondary" for="inputEmail4">Program</label>
                    <select class="form-select form-select-lg text-secondary" aria-label="Default select example" style="height: 34px;">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label class="text-secondary" for="inputPassword4">Batch Name</label>
                    <select class="form-select form-select-lg text-secondary" aria-label="Default select example" style="height: 34px;">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="text-secondary" for="inputEmail4">Strats ON</label>
                    <input type="date" class="form-control text-secondary" id="inputEmail4" placeholder="Starts On">
                </div>
                <div class="form-group col-md-6">
                    <label class="text-secondary" for="inputPassword4">Days</label>
                    <input type="number" class="form-control text-secondary" id="inputPassword4" placeholder="Days">
                </div>
            </div>
            <div class="text-center py-4">
                <button type="submit" class="btn btn-secondary" style="left: 50%;">CREATE</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
