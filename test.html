<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    .table {
    border-collapse: collapse;
    width: 100%;
}

.table, .table th, .table td {
    border: 1px solid black;
}

.table th, .table td {
    padding: 10px;
    text-align: left;
}

.tooltip-cell {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 150px; /* Adjust as needed */
}

.tooltip {
    position: absolute;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 10px;
    z-index: 1;
    max-width: 300px; /* Adjust as needed */
}

</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="tooltip-cell">qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq</td>
            </tr>
        </tbody>
    </table>
    <div class="tooltip" style="display: none;"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            const cell = $('.tooltip-cell');
            const tooltip = $('.tooltip');
            
            cell.hover(
                function () {
                    const fullText = $(this).text();
                    if (this.offsetWidth < this.scrollWidth) {
                        tooltip.text(fullText);
                        tooltip.css({
                            top: $(this).offset().top + 30,
                            left: $(this).offset().left,
                        });
                        tooltip.show();
                    }
                },
                function () {
                    tooltip.hide();
                }
            );
        });

    </script>
</body>
</html>
