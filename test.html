<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


  <label for="myCheckbox">Enable Feature:</label>
  <input type="checkbox" id="myCheckbox" name="featureEnabled">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      $(document).ready(function() {
          // Change event handler for the checkbox
          $('#myCheckbox').change(function() {
              // Get the checkbox value (true or false)
              var featureEnabled = $(this).is(':checked');

              // Create an object to send to the server
              var dataToSend = {
                  featureEnabled: featureEnabled
              };

              // Send the data to the server using AJAX
              $.ajax({
                  url: 'test.php', // Replace with the URL to your server-side script
                  type: 'POST',
                  data: dataToSend,
                  success: function(response) {
                      // Handle the server's response here if needed
                      console.log(response);
                  },
                  error: function(xhr, status, error) {
                      // Handle errors here if needed
                      console.error(error);
                  }
              });
          });
      });
  </script>




</body>
</html>
