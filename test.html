<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Button</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add some basic CSS styles for the button */
        #notification-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .notification {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            max-width: 300px;
        }

        .close-button {
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <button id="notification-button">Show Notification</button>
    <div id="notification-container"></div>
    <script>
        $(document).ready(function () {
    const notificationButton = $("#notification-button");
    let isNotificationEnabled = true;

    notificationButton.on("click", function () {
        if (isNotificationEnabled) {
            showNotification('John Doe has been added as a student.', 'student-added');
            showNotification('John Doe has been added as a student.', 'student-added');
            isNotificationEnabled = false;
            notificationButton.prop("disabled", true);

            // Enable the button after 3 seconds (when the notification disappears)
            setTimeout(function () {
                isNotificationEnabled = true;
                notificationButton.prop("disabled", false);
            }, 3000);
        }
    });

    function showNotification(message, type) {
        const notification = $('<div>').addClass(`notification ${type}`).text(message);
        const closeButton = $('<span>').addClass('close-button').text('X');

        $("body").append(notification);

        notification.slideDown(700, function () {
            setTimeout(function () {
                notification.slideUp(400, function () {
                    notification.remove();
                });
            }, 3000);
        });

        notification.append(closeButton);
        $('#notification-container').append(notification);

        closeButton.on('click', function() {
            notification.remove();
        });
    }
});

    </script>
</body>
</html>
