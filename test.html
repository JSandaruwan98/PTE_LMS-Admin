<!DOCTYPE html>
<html>
<head>
  <title>Get Dates</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <ul id="dateList"></ul>

  <script>
    // Function to get the previous n dates
    function getPreviousDates(n) {
      var dates = [];
      var currentDate = new Date();
      
      for (var i = 0; i < n; i++) {
        var previousDate = new Date(currentDate);
        previousDate.setDate(currentDate.getDate() - i);
        dates.push(previousDate.toLocaleDateString());
      }
      
      return dates;
    }

    $(document).ready(function() {
      var previousDates = getPreviousDates(5);

      var dateList = $('#dateList');
      for (var i = previousDates.length-1; i >= 0 ; i--) {
        dateList.append('<li>' + previousDates[i] + '</li>');
      }
    });
  </script>
</body>
</html>
