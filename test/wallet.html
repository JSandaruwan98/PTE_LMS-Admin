<!DOCTYPE html>
<html>
<head>
    <title>Table Pagination Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div id="data-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be displayed here -->
            </tbody>
        </table>
    </div>
    <div id="pagination">
        <!-- Pagination controls will be displayed here -->
    </div>

    <script>
        $(document).ready(function () {
    var itemsPerPage = 2; // Number of items to display per page
    var currentPage = 1;  // Track the current page

    function loadData(page) {
        $.ajax({
            type: "GET",
            url: "get_data.php",
            data: { page: page },
            dataType: "json",
            success: function (response) {
                var data = response.data;

                // Populate the table with data
                var tableBody = $("#data-table tbody");
                tableBody.empty();
                $.each(data, function (index, item) {
                    var row = `<tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.age}</td>
                    </tr>`;
                    tableBody.append(row);
                });

                // Update pagination controls
                var pagination = $("#pagination");
                pagination.empty();
                var totalPages = Math.ceil(response.totalItems / itemsPerPage);

                // Add Previous button
                if (currentPage > 1) {
                    var prevButton = `<a href="#" data-page="${currentPage - 1}">Previous</a>`;
                    pagination.append(prevButton);
                }

                // Add numbered page buttons
                for (var i = 1; i <= totalPages; i++) {
                    var pageLink = `<a href="#" data-page="${i}">${i}</a>`;
                    pagination.append(pageLink);
                }

                // Add Next button
                if (currentPage < totalPages) {
                    var nextButton = `<a href="#" data-page="${currentPage + 1}">Next</a>`;
                    pagination.append(nextButton);
                }
            }
        });
    }

    // Initial data load
    loadData(currentPage);

    // Pagination click event
    $(document).on("click", "#pagination a", function (e) {
        e.preventDefault();
        var page = $(this).data("page");
        currentPage = page;  // Update the current page
        loadData(page);
    });
});
    </script>
</body>
</html>
