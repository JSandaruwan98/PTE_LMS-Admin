<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    
    
   
    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"  style="background-color: rgba(244, 227, 227, 1); border-radius: 5px;">
                        <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-5">Forgot Password</p>
                        <form  id="forgotPasswordForm" class="mx-1 mx-md-4 justify-content-center pe-4">
      
                                <!-- Displayed Error  and Account Create Complete Message --> 
                                
            
                                <div class="d-flex flex-row align-items-center mb-2">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example1c">Email</label>
                                    <input type="text" class="form-control" id="email" name="email"/>
                                </div>
                                </div>
            
                                <br>
                                <!-- Submit button -->
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <input type="submit" class="btn btn-secondary btn-lg" value="Submit">
                                </div>

                                
                                
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <!-- Simple link -->
                                    <a href="login.html" style="color: black; text-align: center; font-size: 16px;">Back to login</a>
                                </div>
                                
                                <br>
            
                      </form>
      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>






    <script>
        $(document).ready(function() {
        $('#forgotPasswordForm').submit(function(e) {
            e.preventDefault();
            const email = $('#email').val();

            $.ajax({
            type: 'POST',
            url: 'dataHandler/forgetPassword.php',
            data: { email: email, task: 'forgotPassword' },
            success: function(response) {
                // Display feedback to the user (e.g., success or error messages)
                $('#feedback').html(response);
                console.log(response)
            }
            });
        });
        });
    </script>
</body>
</html>
