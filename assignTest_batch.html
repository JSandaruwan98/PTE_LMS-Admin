  <script>
    $(document).ready(function () {
    var itemsPerPage = 10; // Number of items to display per page
    var currentPage = 1;  // Track the current page

    const urlParams = new URLSearchParams(window.location.href);
    
    const fragment = window.location.hash;

        // Remove the '#' character to get the value
    const value = fragment.substring(1);
        
    $('#batchid').val(value);

    function loadData(page) {
        $.ajax({
            type: "GET",
            url: "dataHandler/api/get.php?data_type=test_video_Presenting",
            data: { page: page, id: value, table1: 'test', table2: 'testass', itemId: "test_id" },
            dataType: "json",
            success: function (response) {
                var data = response.data;
                // Populate the table with data
                var tableBody = $("#data-table tbody");
                tableBody.empty();
                $.each(data, function (index, item) {
                    var row = `
                    <tr>
                        <td class="text-center" class="text-center" style="font-size:15px;"><input type="checkbox" data-id=${item.test_id} name="test[${item.test_id}]" value="1" class="test-checkbox" id="flexSwitchCheckDefault" ${(parseInt(item.isIn) ? "checked" : "")}></td>
                        <td class="text-center" class="text-center">${item.name}</td>
                        <td class="text-center" class="text-center">${item.module}</td>
                        <td class="text-center" class="text-center">${item.category}</td>
                        <td class="text-center" class="text-center">${item.level}</td>
                    </tr>`;
                    tableBody.append(row);
                    i++;
                });

                var pagination = $("#pagingAssTest");
                var totalPages = Math.ceil(response.totalItems / itemsPerPage);
                
                
                pagination.empty();
                // Add Previous button
                if (currentPage > 1) {
                    var prevButton = `<li id="pagination-previous" class="page-item" id="prev-btn"><a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a></li>`;
                    pagination.append(prevButton);
                }

                // Add numbered page buttons
                for (var i = 1; i <= totalPages; i++) {
                    var pageLink = `<li id="pagination-item" class="page-item"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
                    pagination.append(pageLink);
                }

                // Add Next button
                if (currentPage < totalPages) {
                    var nextButton = `<li id="pagination-next" class="page-item" id="next-btn"><a class="page-link" href="#" data-page="${currentPage + 1}">Next</a></li>`;
                    pagination.append(nextButton);
                }
            }
        });
    }

    // Initial data load
    loadData(currentPage);

    // Pagination click event
    $(document).on("click", "#pagingAssTest a", function (e) {
        e.preventDefault();
        var page = $(this).data("page");
        currentPage = page;  // Update the current page
        loadData(page);
        page.empty();
    });
});

</script>

<script>

  // Use jQuery to handle form submission
  $('#assignForm').submit(function (event) {
     
      event.preventDefault();
      $.ajax({
          type: 'POST',
          url: 'dataHandler/api/post.php',
          data: $(this).serialize() + "&task=test_video_Assigning",
          success: function (response) {
              if (response.success) {
                  // Show success alert
                  $("#alertSuccess").css("display","flex")
                  $("#alertSuccess").html(`
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
