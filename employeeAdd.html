<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
          $('#home').click(function(){
             $('#main').load('dashboard.html');
          });
        });
      </script>
</head>
<body>
    
    <div class="header border">
        <div class="card-body ms-3" style="margin-top: -6px;">
            <h5 class="h4 card-title text-secondary">Employee Details</h5>
            <p class="card-text text-secondary"><a href="/">Dashboard</a><span> / Employee Details</span></p>
        </div>
    </div>
    
    <div class="content border mt-3 p-4 px-5">
        <form>
            <h1 class="mb-4 h5 text-secondary">PERSONAL INFOTMATION</h1>
            <div class="form1">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputRole">Role</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Role">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputPhone">Phone</label>
                        <input type="number" class="form-control" id="inputPassword4" placeholder="Phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputDOB">Date of Birth</label>
                        <input type="date" class="form-control" id="inputEmail4" placeholder="Birthday">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputQualification">Qualification</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Qualification">
                    </div>
                </div>
                <div class="form-row px-4">
                    <label class="text-secondary" for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Address">
                </div>
                <h1 class="mb-4 mt-4 h5 text-secondary">LOGIN INFOTMATION</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputUserName">User Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
            </div>
            
            <div class="text-center py-4">
                <button type="submit" class="btn btn-secondary" style="left: 50%;">CREATE</button>
            </div>
            
        </form>
    </div>
</body>
</html>
